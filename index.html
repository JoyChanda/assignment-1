<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Assignment</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <style>
        body {
            font-family: 'Raleway';
            font-size: auto;
        }
    </style>
</head>

<body>
    <header class="header secondary-bg">
        <nav>
            <h3 class="nav-title">LOGO</h3>
            <button class="btn-primary"><a href="">Sign up</a></button>
        </nav>
        <div class="banner">
            <div class="banner-content v-align">
                <h1 class="banner-tittle text-center">Cool Dark UI Template for Webflow Agencies!</h1>
                <div class="text-center resume-download-cv">
                    <button class="btn-primary"><a href="#">Stay Focused</a></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-content">
                <h1 class="action-title">See It in Action</h1>
                <p class="action-description dark-2"> Explore the live preview and imagine your brand in this bold new
                    look.
                </p>
                <button class="btn-primary"><a href="">Launch Live Preview</a></button>
            </div>
            <img class="action-pic" src="images/wc-mini.png" alt="">
        </section>

        <section class="productive-section">
            <div class="stats-container">
                <h2 class="stats-heading">Joined Thousands of Productive Users</h2>
                <div class="stats">
                    <div class="stat">
                        <h3>50K</h3>
                        <p>Active Users</p>
                    </div>
                    <div class="stat">
                        <h3>2M+</h3>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="stat">
                        <h3>95%</h3>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

</body>

</html>
